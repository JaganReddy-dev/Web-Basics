<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="utf-8" />

    <title>Mon Site Web</title>

    <meta
      name="description"
      content="Un site web simple réalisé en HTML pur pour démontrer les bases et les fonctionnalités du HTML"
    />
    <meta name="robots" content="index, follow" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Open Graph -->
    <meta property="og:title" content="Atelier HTML" />
    <meta
      property="og:description"
      content="Un site web créé en HTML pour démontrer ses capacités et fonctionnalités"
    />
    <meta
      property="og:image"
      content="https://jaganreddy-dev.github.io/Web-Basics/public/favicon.png"
    />
    <meta property="og:image:alt" content="Une image du logo HTML5" />
    <meta
      property="og:url"
      content="https://jaganreddy-dev.github.io/Web-Basics/fr/"
    />
    <meta property="og:type" content="website" />

    <!-- Canonical -->
    <link
      rel="canonical"
      href="https://jaganreddy-dev.github.io/Web-Basics/fr/"
    />

    <!-- Icons -->
    <link
      rel="icon"
      href="https://jaganreddy-dev.github.io/Web-Basics/public/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://jaganreddy-dev.github.io/Web-Basics/public/favicon.ico"
    />
    <link
      rel="mask-icon"
      href="https://jaganreddy-dev.github.io/Web-Basics/public/monochrome.webp"
      color="#ffffff"
    />

    <!-- Language alternates -->
    <link
      rel="alternate"
      hreflang="fr-FR"
      href="https://jaganreddy-dev.github.io/Web-Basics/fr/"
    />
    <link
      rel="alternate"
      hreflang="en-US"
      href="https://jaganreddy-dev.github.io/Web-Basics/"
    />
  </head>

  <body>
    <h1>Bonjour&nbsp;!</h1>

    <a href="https://jaganreddy-dev.github.io/Web-Basics/" rel="noopener">
      Version anglaise
    </a>
  </body>
</html>
